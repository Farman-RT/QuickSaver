{% extends "base.html" %}
{% block content %}
<section class="hero">
  <div class="hero-inner">
    <h1>Fast Video Downloader</h1>
    <p class="muted">Supports YouTube (priority), Facebook, Instagram & more.</p>
    <div class="input-row">
      <input id="videoUrl" type="text" placeholder="Paste video URL here (https://...)" />
      <select id="format">
        <option value="mp4">MP4 (Video)</option>
        <option value="mp3">MP3 (Audio)</option>
      </select>
      <button id="downloadBtn" class="btn">Download</button>
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>

  
  </div>
</section>

<!-- 5-second gate modal -->
 <div id="timed-ad" class="ad-row">
          <div class="ad small-ad">
            <!-- Monetag Banner Ad Code -->
