{% extends "base.html" %}
{% block content %}
<section class="hero">
  <div class="hero-inner">
    <h2>Paste URL & Download</h2>
    <p class="muted">Supports YouTube (priority), Facebook, Instagram and more.</p>

    <div class="input-row">
      <input id="videoUrl" name="videoUrl" type="text" placeholder="Paste video URL here (https://...)" />
      <select id="format" name="format">
        <option value="mp4">MP4 (Video)</option>
        <option value="mp3">MP3 (Audio)</option>
      </select>
      <button id="downloadBtn" class="btn">Download</button>
    </div>

    <div id="status" class="status"></div>

    <!-- 5-second Ad Gate -->
    <div id="gate" class="hidden" aria-hidden="true">
      <p>Please wait <span id="count">5</span> secondsâ€¦</p>

      <!-- Monetag ad inside gate -->
      <div class="ad small-ad">
        <script async data-cfasync="false" src="//upgulpinon.com/1?z=9760480"></script>
      </div>

      <button id="continueBtn" class="btn" disabled>Continue to Download</button>
    </div>

    <!-- Top ads -->
    <div class="ad-row top-ads">
      <div class="ad small-ad">
        <script async data-cfasync="false" src="//upgulpinon.com/1?z=9760479"></script>
      </div>
      <div class="ad small-ad">
        <script async data-cfasync="false" src="//upgulpinon.com/1?z=9760478"></script>
      </div>
    </div>

    <!-- Footer small ads (3) -->
    <div class="ad-row footer-ads">
      <div class="ad">
        <script async data-cfasync="false" src="//upgulpinon.com/1?z=9760476"></script>
      </div>
      <div class="ad">
        <script async data-cfasync="false" src="//upgulpinon.com/1?z=9760477"></script>
      </div>
      <div class="ad">
        <script async data-cfasync="false" src="//upgulpinon.com/1?z=9754290"></script>
      </div>
    </div>
  </div>
</section>
{% endblock %}
